{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="number">Number</label>
    <input name="number" id="number" required>
    <label for="street">Street</label>
    <input name="street" id="street" required>
    <label for="district">District</label>
    <input name="district" id="district" required>
    <label for="city">City</label>
    <input name="city" id="city" required>
    <label for="state">State</label>
    <input name="state" id="state" required>
    <label for="country">Country</label>
    <input name="country" id="country" required>
    <input type="submit" value="Register">
  </form>
{% endblock %}
